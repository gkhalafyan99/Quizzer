{% extends "quizzer/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'quizzer/login.js' %}"></script>
{% endblock %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="firstPage" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="color: black" autofocus id="username" class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input id="submit" class="btn btn-primary" type="submit" value="Login" disabled="true">
    </form>

    <div class="logRegQuestion">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
