{% extends "quizzer/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'quizzer/register.js' %}"></script>
{% endblock %}

{% block body %}

    <h2>Register</h2>
    <h6 style="color: green" class="logRegQuestion">(Username and password must be at least 6 characters long)</h6>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="firstPage" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="color: black" id="username" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input id="email" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input id="confirm" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input id="submit" class="btn btn-primary" type="submit" value="Register" disabled="true">
    </form>

    <div class="logRegQuestion">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
